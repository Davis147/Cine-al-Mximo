<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body background="img/fondo.jpg">
    <center>
        <img src="img/registro.png" height=180 width=220/>
    </center>
    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4    ">
                <div class="form-group">
                    <h4>Nombre</h4>
                    <input type="text" class="form-control" nombre="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <h4>Apellido</h4>
                    <input type="text" class="form-control" apellido="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <h4>Edad</h4>
                    <input type="text" class="form-control" edad="edad" placeholder="Edad">
                </div>
                <div class="form-group">
                    <h4>Teléfono</h4>
                    <input type="text" class="form-control" telefono="telefono" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <h4>Nickname</h4>
                    <input type="text" class="form-control" nickname="nickname" placeholder="Nickname">
                </div>
            </div>
        </div>
        <center>
                <button type="button" class="btn btn-warning" onclick="location='index.html'">GUARDAR </button>
                <button type="button" class="btn btn-warning" onclick="location='index.html'">CANCELAR </button>
        </center>
    </div>
