<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>REGISTRO</title>
    <link rel="stylesheet" href="./libs/stylee.css">  
    <script src="validar.js"></script>  
</head>
<body>
    <form action="registrar.php" method="post" class="form-register" onsubmit="return validar();">
        <h2>REGISTRO</h2>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        <input type="text" id="edad" name="edad" placeholder="Edad" required>
        <input type="text" id="telefono" name="telefono" placeholder="Telefóno" required>
        <input type="text" id="nick" name="nick" placeholder="Nickname" required>
        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        <input type="submit" value="GUARDAR" class="btn-enviar">
        <input type="button" value="CANCELAR" onclick="location='index.html'">
    </form>
</body>
</html>
